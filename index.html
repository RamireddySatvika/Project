<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Ticket Booking</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .movie-card {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      width: 180px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      object-fit: cover;
    }

    .movie-card p {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #333;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
      text-align: left;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #f04e30;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #d03d24;
    }
  </style>
</head>

<body>
  <h1>Now Showing</h1>
  <div class="movie-grid">
    <div class="movie-card" onclick="openBooking('Inception')">
      <img src="https://m.media-amazon.com/images/I/91EB7ZfxVSL._AC_UF894,1000_QL80_.jpg" alt="Inception" />
      <p>Inception</p>
    </div>
    <div class="movie-card" onclick="openBooking('Avengers: Endgame')">
      <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_UF894,1000_QL80_.jpg" alt="Avengers Endgame" />
      <p>Avengers: Endgame</p>
    </div>
    <div class="movie-card" onclick="openBooking('Interstellar')">
      <img src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_UF894,1000_QL80_.jpg" alt="Interstellar" />
      <p>Interstellar</p>
    </div>
    <!-- Add more movie cards here -->
  </div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span onclick="closeBooking()" class="close">&times;</span>
      <h2 id="movieTitle">Book Ticket</h2>
      <form onsubmit="submitBooking(event)">
        <label>Your Name:</label>
        <input type="text" required />
        <label>No. of Tickets:</label>
        <input type="number" min="1" max="10" required />
        <button type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <script>
    function openBooking(movieName) {
      document.getElementById("bookingModal").style.display = "block";
      document.getElementById("movieTitle").innerText = `Book Ticket for ${movieName}`;
    }

    function closeBooking() {
      document.getElementById("bookingModal").style.display = "none";
    }

    function submitBooking(event) {
      event.preventDefault();
      alert("Tickets Booked Successfully!");
      closeBooking();
    }
  </script>
</body>
</html>
